<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">#</th>
          <th  class="h4">Name</th>
          <th class="h4">Channel</th>
          <th class="h4">Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of series">
          <td>
            <dd>{{c.id}}</dd> 
          </td>
          <td>
            <dd id="th1">{{c.name}}</dd> 
          </td>
          <td>
            <dd>{{c.channel}}</dd> 
          </td>
          <td>
            <dd>{{c.seasons}}</dd> 
          </td>
      </tr>
      </tbody>
    </table>
  </div>
  <span>Seasons Average: {{getPromedio()}}</span>
</div>
